<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat Interface</h1>
        </div>
        
        <div class="chat-messages">
            <div class="message user-message">
                <div class="message-content">
                    find examples of implementing JWT authentication?
                </div>
                <div class="message-time">19:20</div>
            </div>

            <div class="message bot-message">
                <div class="message-content">
                    Here are some solutions I found for your query:
                    <ul>
                        <li>Implement JWT using Spring Security</li>
                        <li>Use JSON Web Tokens with Node.js</li>
                        <li>JWT Authentication in React applications</li>
                    </ul>
                </div>
                <div class="message-time">19:20</div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
